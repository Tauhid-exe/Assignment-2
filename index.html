<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloom Haven</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        @layer components {
            .nav-item {
                @apply text-gray-600 text-base hidden sm:hidden xl:block hover:text-black transition-colors;
            }
            .nav-item.active {
                @apply text-black font-bold;
            }
        }
        .inter{
          font-family: "Inter", san-serif;
        }
        .noto{
          font-family: "Noto Serif", serif;
        }
    </style>
</head>
<body class="bg-[#F5F8FF] inter">

  <header class="flex items-center p-5 xl:h-20 xl:w-[1140px] sm:h-10 sm:w-[361px] mx-auto">
    <div class="logo">
      <img src="images/logo.png" alt="Bloom Haven" class="h-10">
    </div>
    <nav class="ml-auto flex items-center gap-5">
      <a href="#" class="nav-item active">Home</a>
      <a href="#" class="nav-item">Shop</a>
      <a href="#" class="nav-item">About us</a>
      <div class="cart flex items-center gap-1">
        <img class="w-5" src="images/cart.png" alt="Shopping cart">
        <span class="text-black text-base">Cart ($56)</span>
      </div>
    </nav>
  </header>
  <main>
    <section class="flex flex-col xl:flex-row xl:h-[461px] sm:h-[420px] xl:w-[1140px] sm:w-[393px] mx-auto xl:mt-30 sm:mt-7 mt-16">
      <div class="w-full xl:order-2">
        <img src="images/hero-flower.png" alt="Fresh flowers" class="w-full h-full object-cover">
      </div>
      <div class="flex flex-col justify-center w-full xl:order-1 p-5">
        <h1 class="font-noto xl:text-[65px] sm:text-[24px] font-bold text-[#f28c38] noto">
          <span class="text-black">ALWAYS</span> FRESH<br>FLOWERS
        </h1>
        <p class="xl:text-[22px] sm:text-[14px] text-gray-600 mt-4">
          Indulge your senses with the beauty and fragrance of our fresh flower shop. From classic roses to exotic blooms.
        </p>
      </div>
    </section>
  </main>



</body>
</html>
